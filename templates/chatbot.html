<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    .chat-container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f1f1f1;
    }
    .chat-container .user-message {
      text-align: right;
      margin-bottom: 10px;
    }
    .chat-container .bot-message {
      text-align: left;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>

    <nav>
      <ul>
        <li><a href="{{ url_for('startseite') }}">Startseite</a></li>
        <li><a href="{{ url_for('kuenstler') }}">KÃ¼nstler</a></li>
        <li><a href="{{ url_for('events') }}">Events</a></li>
        <li><a href="{{ url_for('chatbot') }}">Chatbot</a></li>
        <li><a href="{{ url_for('impressum') }}">Impressum</a></li>

      </ul>
    </nav>
  </header>
  <div class="chat-container">
  <h1>Chatbot</h1>
  <form action="/chatbot" method="POST">
    <input type="text" name="message" placeholder="Type your message...">
    <button type="submit">Send</button>
  </form>
  </div>

  <script>
    function sendMessage() {
      var userInput = document.getElementById("user-input");
      var chatLog = document.getElementById("chat-log");

      var userMessage = document.createElement("p");
      userMessage.className = "user-message";
      userMessage.innerHTML = userInput.value;
      chatLog.appendChild(userMessage);

      // Code to process the user message and generate a bot response
      var botMessage = document.createElement("p");
      botMessage.className = "bot-message";
      botMessage.innerHTML = "Bot: This is a sample response.";
      chatLog.appendChild(botMessage);

      userInput.value = "";
    }
  </script>
</body>
</html>
